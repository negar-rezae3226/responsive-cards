<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"/>
</head>
<body>
    <div class="menubar">
       
        <div class="logo_menu">
            <img src="../logo.jpg" alt="logo" class="logo">
        </div>
        <div class="web_name">
            <p>Technology</p>
        </div>
        <div class="icon_menu">
            <i class="mdi mdi-menu"></i>
        </div> 
    </div>
    <div class="text">
        <p>جدیدترین محصولات </p>
    </div>
    <div class="card">
       <div class="item">
        <img src="../iphon13promax.jpg" alt="iphon13promax" class="items_img">
        <div class="description">
            <p class="text_decoration">iphon 13 pro max</p>
            <div class="price">
              <p class="text_decoration">52,600,000</p>
              <button class="button_card">افزودن به سبد خرید</button>
            </div>
        </div>

       </div>
       <div class="item">
         <img src="../samsung-s22-ultra-rose.png" alt="s22ultra" class="items_img">
         <div class="description">
            <p class="text_decoration">Samsung S22 Ultra</p>
            <div class="price">
                <p class="text_decoration">38,900,000</p>
                <button class="button_card">افزودن به سبد خرید</button>
            </div>

        </div>
       </div>
       <div class="item">
         <img src="../z fold.jpg" alt="galaxy" class="items_img">
         <div class="description">
            <p class="text_decoration">Samsung Galaxy Z Fold 4 </p>
            <div class="price">
              <p class="text_decoration">60,000,000</p>
              <button class="button_card">افزودن به سبد خرید</button>
            </div>
        </div>
       </div>

       
       <div class="item">
        <img src="../mi-11-Ultra-xiaomi.jpg" alt="xiaomi" class="items_img">
        <div class="description">
           <p class="text_decoration">xiaomi 11 ultra </p>
           <div class="price">
             <p class="text_decoration">34,690,000</p>
             <button class="button_card">افزودن به سبد خرید</button>
           </div>
       </div>
      </div>

    </div>

    
</body>
</html>
